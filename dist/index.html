<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <style>

    body { 
        box-sizing: border-box; 
        background: no-repeat url('assets/images/stage-floor-small.jpg') #000;
        background-size: cover;
    }
    ol li {
        display: inline;
        list-style: none;
    }

    .piano {
        box-sizing: border-box;
        padding:5px 25px;
        width: 100%;
        border: 1px solid rgb(189, 35, 64);
        border-radius: 4px;
        background: linear-gradient(to bottom, #d17777 0%,#b22f23 4%,#d83d29 50%,#c93620 51%,#c93a3a 97%,#e07167 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d17777', endColorstr='#e07167',GradientType=0 ); /* IE6-9 */

    }

    @font-face {
        font-family: 'LCDDot Regular';
        font-style: normal;
        font-weight: normal;
        src: local('LCDDot Regular'), url('assets/fonts/lcddot.ttf') format('opentype');
    }

    .piano .keys {
        width: 100%;
        overflow: scroll;
    }
    
    li .key_pressed {
        background: yellow;
    }

    li .key_pressed_sharp {
        background: linear-gradient(45deg, yellow 0%, green 100%);
    }

    </style>
</head>

<body>
    <div class="piano"></div>
    <!--<script src="https://cdn.rawgit.com/mohayonao/web-audio-api-shim/master/build/web-audio-api-shim.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script src="dist/main.js"></script>
</body>

</html>
