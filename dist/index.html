<!DOCTYPE html>
<html>

<head>
    <style>

    body { box-sizing: border-box; }
    ol li {
        display: inline;
        list-style: none;
    }

    .piano {
        width: 98%;
        overflow: scroll;
    }

    .piano ol {
        width:2240px;
        position: relative;
    }

    .pianoKey {
        height: 16em;
        width: 4em;
        padding: 0;
        padding-top: 150px;
        border-left: 1px solid #bbb;
        border-bottom: 1px solid #bbb;
        border-radius: 0 0 5px 5px;
        box-shadow: -1px 0 0 rgba(255, 255, 255, 0.8) inset, 0 0 5px #ccc inset, 0 0 3px rgba(0, 0, 0, 0.2);
        background: linear-gradient(top, #eee 0%, #fff 100%);
    }

    .pianoKey:focus {
        outline:0;
    }

    .pianoKey:active {
        border-top: 1px solid #777;
        border-left: 1px solid #999;
        border-bottom: 1px solid #999;
        box-shadow: 2px 0 3px rgba(0, 0, 0, 0.1) inset, -5px 5px 20px rgba(0, 0, 0, 0.2) inset, 0 0 3px rgba(0, 0, 0, 0.2);
        background: linear-gradient(top, #fff 0%, #e9e9e9 100%);
    }

    .pianoKey.sharp {
        height: 12em;
        width: 2em;
        position: absolute;
        background-color: black;
        color: white;
        padding-top: 7em;
        margin-left: -1em;
        font-size: 0.5rem;
        border: 1px solid #000;
        border-radius: 0 0 3px 3px;
        box-shadow: -1px -1px 2px rgba(255, 255, 255, 0.2) inset, 0 -5px 2px 3px rgba(0, 0, 0, 0.6) inset, 0 2px 4px rgba(0, 0, 0, 0.5);
        background: linear-gradient(45deg, #222 0%, #555 100%);
    }

    .pianoKey.sharp:active {
        box-shadow: -1px -1px 2px rgba(255, 255, 255, 0.2) inset, 0 -2px 2px 3px rgba(0, 0, 0, 0.6) inset, 0 1px 2px rgba(0, 0, 0, 0.5);
        background: linear-gradient(left, #444 0%, #222 100%);
    }

    .pressed {
        background-color: yellow;
    }

    .pianoKey.sharp.pressed {
        background: linear-gradient(45deg, yellow 0%, green 100%);
    }
    </style>
</head>

<body>
    <div class="backing">
        <fieldset>
            <legend>Playback controls</legend>
            <label for="playToggle">Play/Pause</label>
            <input type="checkbox" id="playToggle" name="playToggle"
               value="playToggle" class="playToggle" />
            <input type="button" class="stop" value="Stop" />
            <p>Seconds: <span class="seconds "></span></p>
        </fieldset>
        <fieldset>
            <legend>Tempo in BPM</legend>
            <input type='range' value='120' min='80' max='200' class='bpmSlider' id='bpmSlider'>
            <label for='bpmSlider' class="bpmValue">120</label>
        </fieldset>
        <fieldset>
            <legend>Current Chord</legend>
            <p class="currentChord"></p>
        </fieldset>
    </div>
    <div class="piano"></div>
    <!--<script src="https://cdn.rawgit.com/mohayonao/web-audio-api-shim/master/build/web-audio-api-shim.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script src="dist/main.js"></script>
</body>

</html>
