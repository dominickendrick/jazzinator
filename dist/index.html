<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <style>

    body { box-sizing: border-box; }
    ol li {
        display: inline;
        list-style: none;
    }

    .piano {
        box-sizing: border-box;
        padding:5px 25px;
        width: 100%;
        border: 1px solid rgb(189, 35, 64);
        border-radius: 4px;
        background: #d17777; /* Old browsers */
        background: -moz-linear-gradient(top, #d17777 0%, #b22f23 4%, #d83d29 50%, #c93620 51%, #c93a3a 97%, #e07167 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top, #d17777 0%,#b22f23 4%,#d83d29 50%,#c93620 51%,#c93a3a 97%,#e07167 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom, #d17777 0%,#b22f23 4%,#d83d29 50%,#c93620 51%,#c93a3a 97%,#e07167 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d17777', endColorstr='#e07167',GradientType=0 ); /* IE6-9 */

    }

    @font-face {
        font-family: 'LCDDot Regular';
        font-style: normal;
        font-weight: normal;
        src: local('LCDDot Regular'), url('assets/fonts/lcddot.ttf') format('opentype');
    }

    fieldset {
        border: 0;
    }
    .backingControls legend {
        font-family: 'Orbitron', sans-serif;
        font-weight: normal;
        color: white;
        font-size:18px;
        text-transform: uppercase;
    }

    .piano .keys {
        width: 100%;
        overflow: scroll;
    }

    .piano .keys ol {
        width:2240px;
        position: relative;
        margin:0;
        padding:0;
    }

    .pianoKey {
        height: 16em;
        width: 4em;
        padding: 0;
        padding-top: 150px;
        border-left: 1px solid #bbb;
        border-bottom: 1px solid #bbb;
        border-radius: 0 0 5px 5px;
        box-shadow: -1px 0 0 rgba(255, 255, 255, 0.8) inset, 0 0 5px #ccc inset, 0 0 3px rgba(0, 0, 0, 0.2);
        background: linear-gradient(top, #eee 0%, #fff 100%);
    }

    .pianoKey:focus {
        outline:0;
    }

    .pianoKey:active {
        border-top: 1px solid #777;
        border-left: 1px solid #999;
        border-bottom: 1px solid #999;
        box-shadow: 2px 0 3px rgba(0, 0, 0, 0.1) inset, -5px 5px 20px rgba(0, 0, 0, 0.2) inset, 0 0 3px rgba(0, 0, 0, 0.2);
        background: linear-gradient(top, #fff 0%, #e9e9e9 100%);
    }

    .pianoKey.sharp {
        height: 12em;
        width: 2em;
        position: absolute;
        background-color: black;
        color: white;
        padding-top: 7em;
        margin-left: -1em;
        font-size: 0.5rem;
        border: 1px solid #000;
        border-radius: 0 0 3px 3px;
        box-shadow: -1px -1px 2px rgba(255, 255, 255, 0.2) inset, 0 -5px 2px 3px rgba(0, 0, 0, 0.6) inset, 0 2px 4px rgba(0, 0, 0, 0.5);
        background: linear-gradient(45deg, #222 0%, #555 100%);
    }

    .pianoKey.sharp:active {
        box-shadow: -1px -1px 2px rgba(255, 255, 255, 0.2) inset, 0 -2px 2px 3px rgba(0, 0, 0, 0.6) inset, 0 1px 2px rgba(0, 0, 0, 0.5);
        background: linear-gradient(left, #444 0%, #222 100%);
    }

    .pressed {
        background-color: yellow;
    }

    .pianoKey.sharp.pressed {
        background: linear-gradient(45deg, yellow 0%, green 100%);
    }

    .backingControls > fieldset{
        position:relative;
        width:98%;
    }

    .tunes{ 
        position:relative; 
        overflow:hidden;
        width:325px;
        height: 200px;
    }

    .tunesContainer {
        width:650px;
        height:200px;
        display: inline-flex;
    }

    .playing .tunesContainer, .paused .tunesContainer {
      margin-left:-100%;
      transition: all 0.5s;  
    }

    .list .tunesContainer {
        margin-left:0;
        transition: all 0.5s; 
    }
    
    .tunesList select {
        font-family: 'LCDDot Regular';
        color:#90c1e0;
        background-color:#343440;
        border:0;
        width:325px;
        cursor: pointer;
        height:200px;
    }

    .tunesList select:focus {
        outline: none;
    }

    .tunesList option {
        height: 1.3em;
        padding: 2px 0px 0px 2px;
        margin: 0px 2px 1px 2px;

    }

    .tunesList option:checked, .tunes select option:active, .tunes select option:hover {
        color:#343440;
        background-color:#90c1e0;
    }

    .chartPlayback {
        width:317px;
        font-family: 'LCDDot Regular';
        color:#90c1e0;
        background-color:#343440;
        padding: 1px 4px;
        height: 200px;
        transition: all 1s;
        margin:0;
    }

    .chartPlayback p {
        padding:0;
        margin:0;
    }

    .chartPlayback h1 {
        font-size:20px;
        font-weight: normal;
        margin: 6px 0px 4px 0px;
        overflow: hidden;
        display: block;
        width: 400px;
    }

    .chordChart {
      margin-top:3px;
    }

    .playback {
      width: 322px;
      display: inline-flex;
      justify-content: space-evenly;
      margin: 10px 0px;
    }

    .playToggle, .stop {
        width: 70px;
        height: 20px;
        border-radius: 2px;
        background-color: grey;
        color:white;
        margin-right:10px;
    }
    
    .elapsedSeconds {
        font-size: 10px;
    }

    .currentChord { font-size: 10px; }

    .chordChart .chordList, .chordChart .chordList ol {
        margin:0;
        padding:0;
        display:inline;
    }

    .bar {
      width: 24%;
      font-size: 10px;
      display: block;
      float: left;
      padding: 1% 0;
      margin: 0px 1px;
    }

    .bar.highlight {
        color:#343440;
        background-color:#90c1e0;
    }

    .bar ol {
      display:flex;
    }
    .chord {
      padding:0 1px;
    }
    </style>
</head>

<body>
    <div class="piano"></div>
    <!--<script src="https://cdn.rawgit.com/mohayonao/web-audio-api-shim/master/build/web-audio-api-shim.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script src="dist/main.js"></script>
</body>

</html>
